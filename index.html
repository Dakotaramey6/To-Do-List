<!DOCTYPE html> 
<html lang="en-US">
    <head>
        <title>To Do List</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
        <h1>To Do List</h1>
        <h2>Double click to cross out an item or remove line.<h2>
        <input type="text" id="myInput" placeholder="To add....">
        <button class="btn" onclick="getInput()">Add</button>
        </header>
        <main>
            <ul id="list">
                <li></li>
            </ul>
        </main>
        <footer>
            <button class="new-Session">Start Over</button>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
